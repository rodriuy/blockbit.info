<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Blockbit</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Poppins', sans-serif; }
        .modal-backdrop { background-color: rgba(0,0,0,0.5); }
        .spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #0ea5e9;
            animation: spin 1s ease infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-slate-100">

    <!-- Pantalla de Login -->
    <div id="login-screen" class="min-h-screen flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-sm">
            <h1 class="text-2xl font-bold text-center text-sky-700 mb-6">Blockbit Admin</h1>
            <form id="login-form">
                <div class="mb-4">
                    <label for="password" class="block text-slate-700 mb-2">Contraseña</label>
                    <input type="password" id="password" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-sky-500" required>
                </div>
                <button type="submit" class="w-full bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">Ingresar</button>
                <p id="login-error" class="text-red-500 text-sm mt-2 text-center"></p>
            </form>
        </div>
    </div>

    <!-- Panel Principal (oculto por defecto) -->
    <div id="admin-panel" class="hidden">
        <header class="bg-white shadow-md p-4 flex justify-between items-center">
            <h1 class="text-xl font-bold text-sky-700">Panel de Noticias</h1>
            <button id="logout-button" class="text-sm text-slate-600 hover:text-red-500">Cerrar Sesión</button>
        </header>

        <main class="container mx-auto p-4 md:p-6">
            <div class="flex justify-end mb-6">
                <button id="add-news-button" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg transition-colors">
                    + Crear Nueva Noticia
                </button>
            </div>
            
            <!-- Lista de Noticias -->
            <div id="news-list-container" class="bg-white p-6 rounded-lg shadow-lg min-h-[200px]">
                <div id="loading-container" class="flex flex-col items-center justify-center text-slate-500">
                    <div class="spinner mb-4"></div>
                    <p>Cargando noticias...</p>
                </div>
                <!-- Las noticias se insertarán aquí -->
            </div>
        </main>
    </div>

    <!-- Modal para Crear/Editar Noticias (oculto por defecto) -->
    <div id="news-modal" class="hidden fixed inset-0 z-50 overflow-y-auto modal-backdrop flex items-center justify-center p-4">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl max-h-full overflow-y-auto">
            <form id="news-form" class="p-6">
                <h2 id="modal-title" class="text-2xl font-bold mb-6 text-slate-800">Crear Noticia</h2>
                <input type="hidden" id="news-id">
                
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label for="titulo" class="block text-sm font-medium text-slate-700">Título (ES)</label>
                        <input type="text" id="titulo" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500" required>
                    </div>
                    <div>
                        <label for="titulo_en" class="block text-sm font-medium text-slate-700">Título (EN)</label>
                        <input type="text" id="titulo_en" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="resumen" class="block text-sm font-medium text-slate-700">Resumen (ES)</label>
                    <textarea id="resumen" rows="2" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500"></textarea>
                </div>
                 <div class="mb-4">
                    <label for="resumen_en" class="block text-sm font-medium text-slate-700">Resumen (EN)</label>
                    <textarea id="resumen_en" rows="2" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500"></textarea>
                </div>
                
                 <div class="mb-4">
                    <label for="imagen" class="block text-sm font-medium text-slate-700">URL de la Imagen</label>
                    <input type="url" id="imagen" class="mt-1 block w-full rounded-md border-slate-300 shadow-sm focus:border-sky-500 focus:ring-sky-500" placeholder="https://blockbit.info/imagen.jpg">
                </div>

                <div class="flex items-center mb-6">
                    <input type="checkbox" id="publicado" class="h-4 w-4 rounded border-slate-300 text-sky-600 focus:ring-sky-500">
                    <label for="publicado" class="ml-2 block text-sm text-slate-900">Publicado</label>
                </div>

                <div class="flex justify-end space-x-4">
                    <button type="button" id="cancel-button" class="bg-slate-200 hover:bg-slate-300 text-slate-800 font-bold py-2 px-4 rounded-lg">Cancelar</button>
                    <button type="submit" class="bg-sky-600 hover:bg-sky-700 text-white font-bold py-2 px-4 rounded-lg">Guardar</button>
                </div>
            </form>
        </div>
    </div>


    <script>
        // --- CONFIGURACIÓN ---
        const WEB_APP_URL = 'https://script.google.com/macros/library/d/1fGX1-78O5hDGia7lOKpqltLWkaTafncAA4p3fBA0M0M9OWZuaOyfd-X9/3'; // <-- TU URL DEL SCRIPT
        const ADMIN_PASSWORD = 'futuro'; // <-- CAMBIA ESTA CONTRASEÑA

        // --- ELEMENTOS DEL DOM ---
        const loginScreen = document.getElementById('login-screen');
        const adminPanel = document.getElementById('admin-panel');
        const loginForm = document.getElementById('login-form');
        const passwordInput = document.getElementById('password');
        const loginError = document.getElementById('login-error');
        const logoutButton = document.getElementById('logout-button');
        const newsListContainer = document.getElementById('news-list-container');
        const loadingContainer = document.getElementById('loading-container');
        const addNewsButton = document.getElementById('add-news-button');
        const newsModal = document.getElementById('news-modal');
        const newsForm = document.getElementById('news-form');
        const cancelButton = document.getElementById('cancel-button');
        const modalTitle = document.getElementById('modal-title');

        // --- LÓGICA DE LOGIN ---
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            if (passwordInput.value === ADMIN_PASSWORD) {
                sessionStorage.setItem('loggedIn', 'true');
                showAdminPanel();
            } else {
                loginError.textContent = 'Contraseña incorrecta.';
            }
        });

        logoutButton.addEventListener('click', () => {
            sessionStorage.removeItem('loggedIn');
            loginScreen.classList.remove('hidden');
            adminPanel.classList.add('hidden');
            passwordInput.value = '';
        });

        function showAdminPanel() {
            loginScreen.classList.add('hidden');
            adminPanel.classList.remove('hidden');
            loadNews();
        }

        // --- LÓGICA PRINCIPAL ---
        async function loadNews() {
            loadingContainer.style.display = 'flex';
            newsListContainer.innerHTML = '';
            newsListContainer.appendChild(loadingContainer);

            try {
                const response = await fetch(WEB_APP_URL);
                if (!response.ok) throw new Error(`Error de red: ${response.status}`);
                const data = await response.json();
                
                loadingContainer.style.display = 'none';
                
                if (data.status === 'error') throw new Error(`Error en el script: ${data.message}`);

                const sortedData = data.sort((a, b) => new Date(b.fecha) - new Date(a.fecha));
                
                if (sortedData.length === 0) {
                    newsListContainer.innerHTML = '<p>No hay noticias creadas. ¡Añade la primera!</p>';
                    return;
                }

                sortedData.forEach(news => {
                    const newsItem = document.createElement('div');
                    newsItem.className = 'flex justify-between items-center p-4 border-b last:border-b-0';
                    newsItem.innerHTML = `
                        <div class="flex-grow">
                            <p class="font-bold text-slate-800">${news.titulo || 'Noticia sin título'}</p>
                            <p class="text-sm text-slate-500">${new Date(news.fecha).toLocaleDateString()}</p>
                        </div>
                        <div class="flex space-x-2 flex-shrink-0 ml-4">
                            <button class="edit-btn text-sm bg-yellow-400 hover:bg-yellow-500 text-white py-1 px-3 rounded" data-id="${news.id}">Editar</button>
                            <button class="delete-btn text-sm bg-red-500 hover:bg-red-600 text-white py-1 px-3 rounded" data-id="${news.id}">Eliminar</button>
                        </div>
                    `;
                    newsListContainer.appendChild(newsItem);
                });

            } catch (error) {
                loadingContainer.innerHTML = `
                    <p class="text-red-600 font-bold">¡Error al cargar las noticias!</p>
                    <p class="text-sm text-slate-600 mt-2">Detalle: ${error.message}</p>
                    <p class="text-xs text-slate-400 mt-4">Asegúrate de haber re-implementado el script de Google con la última versión.</p>
                `;
            }
        }

        // --- MANEJO DEL MODAL ---
        function openModal(mode, newsData = null) {
            newsForm.reset();
            if (mode === 'create') {
                modalTitle.textContent = 'Crear Nueva Noticia';
                document.getElementById('news-id').value = '';
            } else {
                modalTitle.textContent = 'Editar Noticia';
                document.getElementById('news-id').value = newsData.id;
                document.getElementById('titulo').value = newsData.titulo;
                document.getElementById('titulo_en').value = newsData.titulo_en;
                document.getElementById('resumen').value = newsData.resumen;
                document.getElementById('resumen_en').value = newsData.resumen_en;
                document.getElementById('imagen').value = newsData.imagen;
                document.getElementById('publicado').checked = String(newsData.publicado).toLowerCase() === 'si';
            }
            newsModal.classList.remove('hidden');
        }

        function closeModal() {
            newsModal.classList.add('hidden');
        }

        addNewsButton.addEventListener('click', () => openModal('create'));
        cancelButton.addEventListener('click', closeModal);

        // --- LÓGICA DE CRUD (Create, Read, Update, Delete) ---
        async function handleFormSubmit(e) {
            e.preventDefault();
            const id = document.getElementById('news-id').value;
            const isUpdate = !!id;

            const newsData = {
                id: isUpdate ? id : 'id-' + Date.now(),
                fecha: new Date().toISOString().split('T')[0],
                titulo: document.getElementById('titulo').value,
                titulo_en: document.getElementById('titulo_en').value,
                resumen: document.getElementById('resumen').value,
                resumen_en: document.getElementById('resumen_en').value,
                cuerpo: '', // El cuerpo se podría añadir como otro campo si se necesita
                cuerpo_en: '',
                imagen: document.getElementById('imagen').value,
                publicado: document.getElementById('publicado').checked ? 'si' : 'no'
            };
            
            const action = isUpdate ? 'update' : 'create';

            try {
                const response = await fetch(WEB_APP_URL, {
                    method: 'POST',
                    body: JSON.stringify({ action, data: newsData }),
                    headers: { 'Content-Type': 'application/json' }
                });
                const result = await response.json();
                if (result.status === 'success') {
                    closeModal();
                    loadNews();
                } else {
                    throw new Error(result.message);
                }
            } catch (error) {
                alert('Error al guardar la noticia: ' + error.message);
            }
        }

        newsForm.addEventListener('submit', handleFormSubmit);

        newsListContainer.addEventListener('click', async (e) => {
            const target = e.target;
            const newsId = target.dataset.id;
            if (!newsId) return;

            if (target.classList.contains('edit-btn')) {
                const response = await fetch(WEB_APP_URL);
                const data = await response.json();
                const newsToEdit = data.find(n => n.id === newsId);
                if (newsToEdit) openModal('edit', newsToEdit);
            }

            if (target.classList.contains('delete-btn')) {
                if (confirm('¿Estás seguro de que quieres eliminar esta noticia?')) {
                    try {
                        const response = await fetch(WEB_APP_URL, {
                            method: 'POST',
                            body: JSON.stringify({ action: 'delete', data: { id: newsId } }),
                            headers: { 'Content-Type': 'application/json' }
                        });
                        const result = await response.json();
                        if (result.status === 'success') {
                            loadNews();
                        } else {
                            throw new Error(result.message);
                        }
                    } catch (error) {
                        alert('Error al eliminar la noticia: ' + error.message);
                    }
                }
            }
        });

        // --- INICIALIZACIÓN AL CARGAR LA PÁGINA ---
        if (sessionStorage.getItem('loggedIn') === 'true') {
            showAdminPanel();
        }
    </script>
</body>
</html>
